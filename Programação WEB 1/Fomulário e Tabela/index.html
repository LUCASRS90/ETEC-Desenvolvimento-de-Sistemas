<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionarios</title>
        <style>
            body{
                font-family: arial, sans-serif;
                margin: 20px;
            }

            table{
                width: 100%;
                border-collapse: collapse; 
                margin-top: 20px;
            }

            th,td{
                border: 1px solid black;
                padding: 10px;
                text-align: left;   
            }

            th{
                background-color: #f2f2f2;
            }
        </style>
</head>
<body>
    <h2>Cadastro de Funcionários</h2>
    <form>
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" id="nome" name="nome" required autofocus></td>
            </tr>
            <tr>
                <th><label for="email">E-mail:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="telefone">Telefone:</label></th>
                <td><input type="tel" id="telefone" name="telefone"></td>
            </tr>
            <tr>
                <th><label for="data_nascimento">Data de Nascimento:</label></th>
                <td><input type="date" id="data_nascimento" name="data_nascimento" required></td>
            </tr>
            <tr>
                <th><label for="cpf">CPF:</label></th>
                <td><input type="text" id="cpf" name="cpf" pattern="\d{3}.\d{3}\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required></td>
            </tr>
            <tr>
                <th><label for="endereco">Endereço:</label></th>
                <td><textarea id="endereco" name="endereco" rows="3"></textarea></td>
            </tr>
            <tr>
                <th><label for="sexo">Sexo:</label></th>
                <td>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="masculino">Feminino</label>
                    <input type="radio" id="indefinido" name="sexo" value="indefinido">
                    <label for="indefinido">Prefiro não informar</label>
                </td>
            </tr>
            <tr>
                <th><label for="cargo">Cargo:</label></th>
                <td>
                    <select id="cargo" name="cargo">
                        <option value="gerente">Gerente</option>
                        <option value="analista">Analista</option>
                        <option value="desenvolvedor">Desenvolvedor</option>
                        <option value="suporte">Suporte</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="salario">Salário:</label></th>
                <td><input type="number" id="salario" name="salario" step="0.01" required></td>
            </tr>
            <tr>
                <th><label for="curriculo">Currículo:</label></th>
                <td><input type="file" id="curriculo" name="curriculo"></td>
            </tr>
            <tr>
                <th><label for="disponibilidade">Disponibilidade:</label></th>
                <td>
                    <input type="checkbox" id="manha" name="disponibilidade" value="manha">
                    <label for="manha">Manha</label>
                    <input type="checkbox" id="tarde" name="disponibilidade" value="tarde">
                    <label for="tarde">Tarde</label>
                    <input type="checkbox" id="noite" name="disponibilidade" value="noite">
                    <label for="noite">Noite</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Cadastrar</button> <button type="reset">Limpar</button>
                </td>
            </tr>    
        </table>
    </form>
</body>
</html>
