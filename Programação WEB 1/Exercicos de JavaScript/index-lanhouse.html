<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Uso limitado de Internet! A cada 15 minuntos, uma nova cobrança é feita!</h2>
        <label for="inicio">Horário Inicial</label>
        <input type="text" id="inicio" placeholder="HH:MM">

        <label for="final">Horário Final</label>
        <input type="text" id="final" placeholder="HH:MM">

        <button onclick="calcularHorario()">Calcular Horário</button>

        <div id="resposta"></div>
    </div>

    <script>
        function calcularHorario() {
            let inicio = parseFloat(document.getElementById("inicio").value);
            let final = parseFloat(document.getElementById("final").value);
            let outResposta = document.getElementById("resposta");

            let periodoEmHoras = final - inicio;
            let periodoEmMinutos = periodoEmHoras * 60;

            if (periodoEmMinutos <= 15) {
                outResposta.textContent = `Uso dentro do período mínimo, o valor não será cobrado`;
            }
            else {
                let numeroDeCobracas = Math.ceil(periodoEmMinutos / 15);
                let valorTotal = numeroDeCobracas * 2;
                outResposta.textContent = `Uso acima do período mínimo "${periodoEmMinutos / 60} hora(s) e ${periodoEmMinutos % 60} minutos. Valor a ser cobrado: R$ ${valorTotal.toFixed(2)}"`;
            }
        }   
    

    </script>
</body>

</html>
