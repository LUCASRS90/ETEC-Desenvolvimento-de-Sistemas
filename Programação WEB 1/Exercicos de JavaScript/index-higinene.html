<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Higiene</title>
    <!--Um supermercado está com uma promoção – Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. Após, apresente as mensagens indicando a promoção-->
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #mensagem-promocional {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Promoção Compre 3, Pague 2!</h2>
        <label for="descricao">Descrição do Produto:</label>
        <input type="text" id="descricao" placeholder="Ex: Sabonete Líquido">

        <label for="preco">Preço Unitário (R$):</label>
        <input type="number" id="preco" step="0.01" placeholder="Ex: 5.50">

        <button onclick="exibirPromocao()">Mostrar Promoção</button>

        <div id="mensagem-promocional" style="display: none;">
            <h3>--- Mensagem Promocional ---</h3>
            <p id="msg-principal"></p>
            <p id="msg-desconto"></p>
            <p id="preco-unitario"></p>
            <p id="preco-total"></p>
            <h3>---------------------------\n</h3>
        </div>
    </div>

    <script>
        function exibirPromocao() {
            const descricao = document.getElementById("descricao").value;
            const precoInput = document.getElementById("preco").value;
            const mensagemDiv = document.getElementById("mensagem-promocional");
            const msgPrincipal = document.getElementById("msg-principal");
            const msgDesconto = document.getElementById("msg-desconto");
            const precoUnitario = document.getElementById("preco-unitario");
            const precoTotal = document.getElementById("preco-total");

            const preco = parseFloat(precoInput);

            if (!descricao || isNaN(preco) || preco < 0) {
                alert("Por favor, preencha a descrição e um preço válido.");
                return;
            }
//mensagem que vai aparecer na tela no final, após o clique no botão
            msgPrincipal.textContent = `Compre 3 unidades de ${descricao} e pague apenas 2!`;
            msgDesconto.textContent = `Você terá 50% de desconto na terceira unidade.`;
            precoUnitario.textContent = `Preço unitário: R$ ${preco.toFixed(2)}`;
            precoTotal.textContent = `Preço total de 3 unidades (com desconto): R$ ${(preco * 2).toFixed(2)}`;

            mensagemDiv.style.display = "block";
        }
    </script>
</body>
</html>
